<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/ip-and-weather-shared.css">
    <title>IP Adress Tracker</title>

    <link rel="icon" href="../images/icons8-web-address-48.png" type="image/png">
    
    <!-- Leaflet CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
</head>
<body>
    <header class="header">
        <a href="../home/index.html">HOME</a>
        <a href="../weather/weather.html">WEATHER</a>
    </header>
    <div class="search-container ip-search-container">
        <div class="text-container">
            <p class="text">IP Address Tracker</p>
        </div>
        <div class="inp-and-btn-container">
            <input id="ipInput" class="ip-input" onkeydown="checkIpValidity(this.value)" type="text" placeholder="Search for any IP addresses">
            <button class="submit-btn" onclick="getIp()"><img src="../images/icon-arrow.svg" alt=""></button>
            <p class="error-message"></p>
        </div>
    </div>
    <div id="map"></div>
    <div class="info-display">
        <div class="info-specific">
            <p class="title">IP ADDRESS</p>
            <p class="info" id="ip">37.232.68.255</p>
        </div>
        <span class="line"></span>
        <div class="info-specific">
            <p class="title">LOCATION</p>
            <p class="info" id="location">Zahesi, GE</p>
        </div>
        <span class="line"></span>
        <div class="info-specific">
            <p class="title">TIMEZONE</p>
            <p class="info" id="timezone">+04:00</p>
        </div>
        <span class="line"></span>
        <div class="info-specific">
            <p class="title">ISP</p>
            <p class="info" id="isp">JSC "Silknet"</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <!--JQuery -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./iptracker.js"></script>
</body>
</html>
